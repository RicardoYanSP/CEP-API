<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde eu moro?</title>
</head>
<body>
    <h1>Consultar CEP</h1>
    <form class="container">
        <!-- CEP -->
        <label class="form-label" for="">CEP</label>
        <input class="form-control" type="number" name="CEP" id="CEP">
        
        <!-- RUA -->
        <label class="form-label" for="rua">Logadouro</label>
        <input class="form-control" type="text" name="rua" id="rua">

        <!-- NÚMERO -->
        <label class="form-label" for="">Nº</label>
        <input class="form-control" type="number" name="numero" id="numero">

        <!-- Bairro -->
        <label class="form-label" for="bairro">Bairro</label>
        <input class="form-control" type="text" name="bairro" id="bairro">

        <!-- Cidade -->
        <label class="form-label" for="cidade">Cidade</label>
        <select class="form-select" name="cidade" id="cidade" aria-label="Default select example">
            <option selected>Escolha</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <!-- estado -->
        <label class="form-label" for="estado">UF</label>
        <select class="form-select" name="estado" id="estado" aria-label="Default select example">
            <option selected>Escolha</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        
        <button class="btn">Enviar</button>
        <button class="btn">Limpar</button>
        

        
    </form>



    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
